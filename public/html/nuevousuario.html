<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuevo Usuario</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/jsscript/newuser.js"></script>
    <link rel="stylesheet" href="/css/newuserstyle.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jsscript/jquery-3.3.1.js"></script>
</head>
<body>
	<section>
       <form class="formnew">
            <a href="/ingresopanel" class="volv">Volver</a>
            
            <div>
                <br>
                      <label class="labels" for="inputEmail4">E-mail</label>
                      <input id="nuevo"  type="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <div>
                      <label class="labels" for="inputPassword4">Contrase√±a</label>
                      <input id="pass" type="password" class="form-control" id="inputPassword4" required>
                    </div>
                  
                  <div>
                    <label class="labels" for="inputAddress">Domicilio</label>
                    <input id="Domicilio" type="text" class="form-control" id="inputAddress" required>
                  </div>
                  
                    <div>
                      <label class="labels" for="inputCity">Ciudad</label>
                      <input  type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div>
                      <label class="labels" for="inputCountry">Pais</label>
                      <input  type="text" class="form-control" id="inputCountry" required>
                    </div>
                    <br>
                    <div class="form-check">
                      
                        <input id="chekterminos" class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="labels"  class="form-check-label" for="gridCheck">
                              Acepta los terminos?
                        </label>
                    </div>
                 
                  <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                </form>
    </section>
	
</body>
</html>
