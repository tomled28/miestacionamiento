<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ingreso panel de control</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="/jsscript/access.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/access.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/jsscript/jquery-3.3.1.js"></script>
</head>

<body>
  <section class="formulario">
    <form class="form1">


      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input id="usuario" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input id="contrasena" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">check</label>
      </div>
      <button id="Ingresar" type="submit" class="btn btn-primary">Ingresar</button>
      <br>
      <br>
      <div class="new">
        <a href="/nuevousuario" class="newuser">Nuevo Usuario</a>
        <a href="/html/pass.html" class="newpass">Olvidaste la contrase√±a?</a>
      </div>
    </form>
  </section>
</body>

</html>
