<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <section class="formulario">
    <div class="divusernew">
      <a href="/nuevousuario" class="newuser">Nuevo Usuario</a>

    <form class="form1">
      <div class="form-group">
        <input id="usuario" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter E-mail" required>

      <div class="form-group">
        <input id="contrasena" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          required>
      </div>
      <button id="Ingresar" type="submit" class="btn btn-primary">Ingresar</button>
      <br>
      <br>
      <div class="new">
        <a href="/nuevopassword" class="newpass">Olvidaste la contrase√±a?</a>
      </div>
    </form>
  </section>
